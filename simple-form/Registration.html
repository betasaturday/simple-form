<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>
    <h1>Форма регистрации</h1>
    <form action ="/Echo" method ="post">
        <label for="first-name-field">First name:</label>
        <input type ="text" name ="first-name" id ="first-name-field"/>

        <label for="last-name-field">Last name:</label>
        <input type ="text" name="last-name" id ="last-name-field" />

        <label for="email-field">Email:</label>
        <input type ="email" name="email" id ="email-field" />

        <label for="password-field">Password:</label>
        <input type="password" name="password" id="password-field" />

        <label for="password-repeat-field">Repeat password:</label>
        <input type="password" name="password-repeat" id="password-repeat-field" />

        <label>Birthday:</label>
        <input type="number" min="1" max="31" name ="day"/>
        <select name="month">
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>
        <input type="number" min="1950" max="2015" name="year"/>

        <label for="telephone-field">Telephone:</label>
        <input type="tel" name="telephone" id="telephone-field"/>

        Choose one:
        <input type="radio" name="question" value=""/>Watermelon
        <input type="radio" name="question" value=""/>Beaver
        <input type="radio" name="question" value=""/>Lightbulb

        <textarea name="comment" id="comment-field" rows="5">Some comment</textarea>

        <input type="checkbox" name="remember-me" checked/>
        Remember me

        <input type="submit" class="btn btn-default"value="Register"/>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </form>
</body>
</html>
