<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/registration.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="container">

    <h1 class="pad10">Registration form</h1>
    <form action="/Home/Echo" method="post" role="form" class="form-horizontal">
        <div class="form-group">
            <label for="first-name-field" class="col-xs-3 col-sm-2 control-label text-right">First name:</label>
            <div class="col-xs-5 col-sm-4 col-lg-3">
                <input type="text" class="form-control" name="first-name" id="first-name-field" />
            </div>
        </div>

        <div class="form-group">
            <label for="last-name-field" class="col-xs-3 col-sm-2 control-label text-right">Last name:</label>
            <div class="col-xs-5 col-sm-4 col-lg-3">
                <input type="text" class="form-control" name="last-name" id="last-name-field" />
            </div>
        </div>

        <div class="form-group">
            <label for="email-field" class="col-xs-3 col-sm-2 control-label text-right">Email:</label>
            <div class="col-xs-5 col-sm-4 col-lg-3">
                <input type="email" class="form-control" name="email" id="email-field" />
            </div>
        </div>

        <div class="form-group">
            <label for="password-field" class="col-xs-3 col-sm-2 control-label text-right">Password:</label>
            <div class="col-xs-5 col-sm-4 col-lg-3">
                <input type="password" class="form-control" name="password" id="password-field" />
            </div>
        </div>

        <div class="form-group">
            <label for="password-repeat-field" class="col-xs-3 col-sm-2 control-label text-right">Repeat password:</label>
            <div class="col-xs-5 col-sm-4 col-lg-3">
                <input type="password" class="form-control" name="password-repeat" id="password-repeat-field" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 col-sm-2 control-label text-right">Birthday:</label>
            <div class="col-xs-5 col-sm-4 col-lg-3 birthday-flex">
                <div class="day">
                    <input type="number" min="1" max="31" name="day" class="form-control input-sm" />
                </div>
                <div>
                    <select name="month" class="form-control input-sm">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                </div>
                <div class="year">
                    <input type="number" min="1950" max="2015" name="year" class="form-control input-sm" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="telephone-field" class="col-xs-3 col-sm-2 control-label text-right">Telephone:</label>
            <div class="col-xs-5 col-sm-4 col-lg-3">
                <input type="tel" name="telephone" id="telephone-field" class="form-control" />
            </div>
        </div>


        <div class="form-group">
            <div class="col-xs-9 col-sm-6 pad10">
                <div class="row">
                    <label>Choose one:</label>
                </div>
                <div class="row radio">
                    <label>
                        <input type="radio" name="question" value="a" checked>First</label>
                </div>
                <div class="row radio">
                    <label>
                        <input type="radio" name="question" value="b">second</label>
                </div>
                <div class="row radio">
                    <label>
                        <input type="radio" name="question" value="c">third</label>
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-xs-9 col-sm-6 pad10">
                <div class="row">
                    <label>Leave your comment:</label>
                </div>
                <div class="row">
                    <textarea name="comment" id="comment-field" rows="3" class="form-control col-xs-3 col-sm-2" placeholder="Some comment"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-9 col-sm-6 pad10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember-me" checked/> Remember me
                    </label>
                </div>
            </div>
        </div>

        <div class="pad10">
            <input type="reset" class="btn btn-warning" value="Reset" />
            <input type="submit" class="btn btn-primary" value="Register" />
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </form>
</body>

</html>
